   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | R.A.D.A.R</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #050505;
            font-family: "JetBrains Mono", monospace;
            color: #f5f5f5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .error-code {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
            position: relative;
            text-shadow:
                -2px -2px 0 rgba(255, 0, 0, 0.7),
                2px 2px 0 rgba(0, 255, 255, 0.7),
                -4px 0 0 rgba(255, 0, 255, 0.5),
                4px 0 0 rgba(0, 255, 0, 0.5);
            animation: glitch-effect 2s infinite;
        }

        .error-title {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            position: relative;
            text-shadow:
                -2px -2px 0 rgba(255, 0, 0, 0.7),
                2px 2px 0 rgba(0, 255, 255, 0.7),
                -4px 0 0 rgba(255, 0, 255, 0.5),
                4px 0 0 rgba(0, 255, 0, 0.5);
            animation: glitch-effect-title 2s infinite;
        }

        @keyframes glitch-effect {
            0% {
                text-shadow:
                    -2px -2px 0 rgba(255, 0, 0, 0.7),
                    2px 2px 0 rgba(0, 255, 255, 0.7),
                    -4px 0 0 rgba(255, 0, 255, 0.5),
                    4px 0 0 rgba(0, 255, 0, 0.5);
            }
            20% {
                text-shadow:
                    -3px -3px 0 rgba(255, 0, 0, 0.8),
                    3px 3px 0 rgba(0, 255, 255, 0.8),
                    -6px 0 0 rgba(255, 0, 255, 0.6),
                    6px 0 0 rgba(0, 255, 0, 0.6);
                transform: translate(-1px, 1px);
            }
            40% {
                text-shadow:
                    -2px -2px 0 rgba(255, 0, 0, 0.7),
                    2px 2px 0 rgba(0, 255, 255, 0.7),
                    -4px 0 0 rgba(255, 0, 255, 0.5),
                    4px 0 0 rgba(0, 255, 0, 0.5);
                transform: translate(0, 0);
            }
            60% {
                text-shadow:
                    2px 2px 0 rgba(255, 0, 0, 0.7),
                    -2px -2px 0 rgba(0, 255, 255, 0.7),
                    4px 0 0 rgba(255, 0, 255, 0.5),
                    -4px 0 0 rgba(0, 255, 0, 0.5);
                transform: translate(1px, -1px);
            }
            100% {
                text-shadow:
                    -2px -2px 0 rgba(255, 0, 0, 0.7),
                    2px 2px 0 rgba(0, 255, 255, 0.7),
                    -4px 0 0 rgba(255, 0, 255, 0.5),
                    4px 0 0 rgba(0, 255, 0, 0.5);
                transform: translate(0, 0);
            }
        }

        @keyframes glitch-effect-title {
            0% {
                text-shadow:
                    -2px -2px 0 rgba(255, 0, 0, 0.7),
                    2px 2px 0 rgba(0, 255, 255, 0.7),
                    -4px 0 0 rgba(255, 0, 255, 0.5),
                    4px 0 0 rgba(0, 255, 0, 0.5);
            }
            20% {
                text-shadow:
                    -3px -3px 0 rgba(255, 0, 0, 0.8),
                    3px 3px 0 rgba(0, 255, 255, 0.8),
                    -6px 0 0 rgba(255, 0, 255, 0.6),
                    6px 0 0 rgba(0, 255, 0, 0.6);
                transform: translate(-1px, 1px);
            }
            40% {
                text-shadow:
                    -2px -2px 0 rgba(255, 0, 0, 0.7),
                    2px 2px 0 rgba(0, 255, 255, 0.7),
                    -4px 0 0 rgba(255, 0, 255, 0.5),
                    4px 0 0 rgba(0, 255, 0, 0.5);
                transform: translate(0, 0);
            }
            60% {
                text-shadow:
                    2px 2px 0 rgba(255, 0, 0, 0.7),
                    -2px -2px 0 rgba(0, 255, 255, 0.7),
                    4px 0 0 rgba(255, 0, 255, 0.5),
                    -4px 0 0 rgba(0, 255, 0, 0.5);
                transform: translate(1px, -1px);
            }
            100% {
                text-shadow:
                    -2px -2px 0 rgba(255, 0, 0, 0.7),
                    2px 2px 0 rgba(0, 255, 255, 0.7),
                    -4px 0 0 rgba(255, 0, 255, 0.5),
                    4px 0 0 rgba(0, 255, 0, 0.5);
                transform: translate(0, 0);
            }
        }

        .error-desc {
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666666;
            max-width: 600px;
            margin: 20px auto;
            border-left: 2px solid #ccff00;
            padding-left: 20px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            font-family: "JetBrains Mono", monospace;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #f5f5f5;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #666666;
            padding: 16px 32px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {
            border-color: #ccff00;
            background: rgba(204, 255, 0, 0.1);
            color: white;
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.2);
        }

        .btn.secondary {
            border-color: #00F0FF;
        }

        .btn.secondary:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .status-badge {
            font-size: 0.8rem;
            color: #ccff00;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ccff00;
            border-radius: 50%;
            box-shadow: 0 0 8px #ccff00;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">Men At Work!!!</div>

        <p class="error-desc">
            The page you're looking for doesn't exist.<br>
            Our team is working on restoring normalcy.
        </p>

        <div class="button-group">
            <a href="/" class="btn">[ Return Home ]</a>
            <a href="/dashboard" class="btn secondary">[ Launch Dashboard ]</a>
        </div>

        <div class="status-badge">
            <div class="status-dot"></div>
            SYSTEM STATUS: INVESTIGATING
        </div>
    </div>

    <script>
        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x050505);
        camera.position.z = 100;

        // Create geometric shapes
        const geometries = [];
        const materials = [
            new THREE.MeshPhongMaterial({ color: 0xff003c, emissive: 0xff003c, emissiveIntensity: 0.5 }),
            new THREE.MeshPhongMaterial({ color: 0x00f0ff, emissive: 0x00f0ff, emissiveIntensity: 0.5 }),
            new THREE.MeshPhongMaterial({ color: 0xccff00, emissive: 0xccff00, emissiveIntensity: 0.5 }),
            new THREE.MeshPhongMaterial({ color: 0x7000ff, emissive: 0x7000ff, emissiveIntensity: 0.5 })
        ];

        // Create particles
        const particles = [];
        for (let i = 0; i < 50; i++) {
            const geometry = new THREE.IcosahedronGeometry(Math.random() * 2 + 1, 4);
            const material = materials[Math.floor(Math.random() * materials.length)];
            const mesh = new THREE.Mesh(geometry, material);

            mesh.position.x = (Math.random() - 0.5) * 400;
            mesh.position.y = (Math.random() - 0.5) * 400;
            mesh.position.z = (Math.random() - 0.5) * 400;

            mesh.rotation.x = Math.random() * Math.PI;
            mesh.rotation.y = Math.random() * Math.PI;
            mesh.rotation.z = Math.random() * Math.PI;

            scene.add(mesh);
            particles.push({
                mesh: mesh,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                vz: (Math.random() - 0.5) * 2,
                rx: (Math.random() - 0.5) * 0.05,
                ry: (Math.random() - 0.5) * 0.05,
                rz: (Math.random() - 0.5) * 0.05
            });
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xff003c, 1, 500);
        pointLight1.position.set(150, 150, 150);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x00f0ff, 1, 500);
        pointLight2.position.set(-150, -150, 150);
        scene.add(pointLight2);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            particles.forEach(particle => {
                particle.mesh.position.x += particle.vx;
                particle.mesh.position.y += particle.vy;
                particle.mesh.position.z += particle.vz;

                particle.mesh.rotation.x += particle.rx;
                particle.mesh.rotation.y += particle.ry;
                particle.mesh.rotation.z += particle.rz;

                // Bounce off boundaries
                if (particle.mesh.position.x > 200 || particle.mesh.position.x < -200) particle.vx *= -1;
                if (particle.mesh.position.y > 200 || particle.mesh.position.y < -200) particle.vy *= -1;
                if (particle.mesh.position.z > 200 || particle.mesh.position.z < -200) particle.vz *= -1;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
